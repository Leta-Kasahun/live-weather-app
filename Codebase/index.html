<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time weather forecast application">
    <title>Weather Forecast App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="text-center py-1 bg-primary text-white rounded-bottom-4 shadow-sm">
        <div class="container">
            <h1 class="fs-3 fw-bold mb-0">üå§Ô∏è Live Weather Forecast App</h1>
            <h2 class="fs-6 mt-1">·ã®·ä†·àÅ·äë ·ã®·ä†·ã®·à≠ ·äï·â•·à®·âµ ·âµ·äï·â†·ã´ ·àò·â∞·åç·â†·à™·ã´</h2>
        </div>
    </header>
    <main class="card p-4 rounded-4 mx-auto"
        style="max-width: 650px; width: 100%; margin-top: 0.5rem; margin-bottom: 1.5rem;">
        <!-- Search Form -->
        <form class="input-group mb-3" id="weatherForm">
            <input type="text" class="form-control search-input rounded-start-pill" placeholder="Enter city name"
                spellcheck="false" aria-label="City search input" required>
            <button type="submit" class="search-button rounded-end-pill" aria-label="Search weather">
                <img src="https://cdn-icons-png.flaticon.com/512/751/751463.png" alt="Search icon" class="search-icon"
                    width="18" height="18">
            </button>
        </form>

        <!-- Error Message -->
        <div class="error-message mt-1 mb-2">
            <p class="error-text">City not found</p>
        </div>

        <!-- Weather Display -->
        <div class="weather text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/1146/1146869.png" alt="Current weather icon"
                class="weather-icon" width="90" height="90">
            <h1 class="temperature mb-0">22¬∞C</h1>
            <h2 class="city-name mb-3">New York</h2>

            <!-- Weather Details -->
            <div class="weather-details row gx-2 mt-3 mb-2 px-2">
                <div class="col-6 d-flex align-items-center justify-content-end pe-3">
                    <img src="https://cdn-icons-png.flaticon.com/512/1584/1584855.png" alt="Humidity icon"
                        class="detail-icon me-2" width="24" height="24">
                    <div class="text-start">
                        <p class="detail-value humidity mb-0">50%</p>
                        <p class="detail-label">Humidity</p>
                    </div>
                </div>
                <div class="col-6 d-flex align-items-center justify-content-start ps-3">
                    <img src="https://cdn-icons-png.flaticon.com/512/172/172922.png" alt="Wind speed icon"
                        class="detail-icon me-2" width="24" height="24">
                    <div class="text-start">
                        <p class="detail-value wind-speed mb-0">50 km/hr</p>
                        <p class="detail-label">Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
